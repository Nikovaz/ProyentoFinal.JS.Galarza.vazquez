<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
    <div class="container">
        <h2>Cotizador</h2>
        <form id="cotizador-form">
            <div class="form-group">
                <label for="origen">Origen:</label>
                <select id="origen" name="origen">
                    <option value="">Seleccione uno</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="destino">Destino:</label>
                <select id="destino" name="destino">
                    <option value="">Seleccione uno</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="bultos">Bultos:</label>
                <input type="text" id="bultos" name="bultos">
            </div>
            <div class="form-group">
                <label for="peso">Peso (Kg):</label>
                <input type="text" id="peso" name="peso">
            </div>
            <div class="form-group">
                <label for="largo">Largo (cms):</label>
                <input type="text" id="largo" name="largo">
            </div>
            <div class="form-group">
                <label for="alto">Alto (cms):</label>
                <input type="text" id="alto" name="alto">
            </div>
            <div class="form-group">
                <label for="ancho">Ancho (cms):</label>
                <input type="text" id="ancho" name="ancho">
            </div>
        
            <div class="form-group">
                <label for="valor-mercancia">Valor mercancía:</label>
                <input type="text" id="valor-mercancia" name="valor-mercancia">
            </div>
            <div class="form-group">
                <label>¿Desea adicionar el valor comercial de la mercancía?</label>
                <input type="radio" id="si" name="valor-comercial" value="si">
                <label for="si">Si</label>
                <input type="radio" id="no" name="valor-comercial" value="no">
                <label for="no">No</label>
            </div>
            <div class="buttons">
                <button type="submit">Cotizar</button>
                <button type="reset">Limpiar</button>
            </div>
            
        </form>
        <div id="resultado"></div>
        <button data-dark="true">Activar/Desactivar Modo Oscuro</button>
    </div>
 

    <script src="js/modoOscuro.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
